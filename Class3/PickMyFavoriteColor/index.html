<html>
  <head>
   <title>PickMyFavoriteColor</title>
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </head>
  <body>

    <div id="container">
     <h1>Color picker</h1>
     <input id="color" type="text"/>
     <button id="add-to-favorite">Add to favorites</button>
     <div class="row">
       <div class="column">
         <div class="preview">
         </div>
       </div>
       <div class="column col-4">
         <div id="colors">
         </div>
       </div>
       <br/>
      <div class="color-code"></div>
     </div>
   </div>
    <script>
for(i in colors)
{
    $('#colors').append('<span class="color-focus" style="width:20%;height:60%;background-color:'+colors[i]+';display: inline-block;"></span>')
}
        $("#add-to-favorite").on('click',function(evt){
            $('#colors').append('<span class="color-focus" style="width:20%;height:60%;background-color:'+$('.color-code').text()+';display: inline-block;"></span>')
        })
        $('div #colors').on('mouseover','span',function(event)
        {
            var color=$(this).css('background-color');
            $('.preview').css('background-color',color);
            $('.color-code').text(color);
        })
    </script>
 </body>
</html>
